<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Presence Indicator</title>
    <style>
        body {
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .ai-indicator {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: radial-gradient(circle, #4a90e2, #2c3e50);
            animation: pulse 3s infinite ease-in-out;
        }
        @keyframes pulse {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(74, 144, 226, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(74, 144, 226, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(74, 144, 226, 0); }
        }
    </style>
</head>
<body>
<div class="ai-indicator"></div>
</body>
</html>
