<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant Avatar</title>
    <style>
        body {
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .avatar {
            width: 100px;
            height: 100px;
            position: relative;
        }
        .circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.7;
        }
        .c1 {
            width: 100%;
            height: 100%;
            background: #4a90e2;
            animation: pulse 2s infinite alternate;
        }
        .c2 {
            width: 70%;
            height: 70%;
            background: #50e3c2;
            top: 15%;
            left: 15%;
            animation: pulse 2s infinite alternate-reverse;
        }
        .c3 {
            width: 40%;
            height: 40%;
            background: #ef5350;
            top: 30%;
            left: 30%;
            animation: pulse 1.5s infinite alternate;
        }
        @keyframes pulse {
            0% { transform: scale(0.8); }
            100% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
<div class="avatar">
    <div class="circle c1"></div>
    <div class="circle c2"></div>
    <div class="circle c3"></div>
</div>
</body>
</html>
