<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Code Block</title>
    <style>
        body {
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', monospace;
            color: #f0f0f0;
        }
        .code-container {
            background-color: #2d2d2d;
            border-radius: 8px;
            padding: 20px;
            width: 600px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .code-block {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }
        .code-line {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            margin-bottom: 5px;
        }
        .language-selector {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .language-button {
            background-color: #3a3a3a;
            color: #f0f0f0;
            border: none;
            padding: 8px 16px;
            margin: 0 5px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .language-button:hover, .language-button.active {
            background-color: #4a4a4a;
        }
    </style>
</head>
<body>
<div class="code-container">
    <div class="language-selector">
        <button class="language-button active">Python</button>
        <button class="language-button">TypeScript</button>
    </div>
    <pre><code><ul class="code-block" id="codeBlock">
            <li class="code-line">def fibonacci(n):</li>
            <li class="code-line">    if n <= 1:</li>
            <li class="code-line">        return n</li>
            <li class="code-line">    else:</li>
            <li class="code-line">        return fibonacci(n-1) + fibonacci(n-2)</li>
            <li class="code-line"></li>
            <li class="code-line">print(fibonacci(10))</li>
        </ul></code></pre>
</div>

<script>
    const codeLines = document.querySelectorAll('.code-line');
    let currentLine = 0;

    function showNextLine() {
        if (currentLine < codeLines.length) {
            codeLines[currentLine].style.opacity = 1;
            currentLine++;
            setTimeout(showNextLine, 1000);
        } else {
            setTimeout(resetAnimation, 3000);
        }
    }

    function resetAnimation() {
        codeLines.forEach(line => line.style.opacity = 0);
        currentLine = 0;
        setTimeout(showNextLine, 1000);
    }

    showNextLine();
</script>
</body>
</html>
